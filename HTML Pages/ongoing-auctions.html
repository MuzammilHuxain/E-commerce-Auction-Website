            <p class="h-paragraph">
                Sign up and get your first order.

            </p>

            <img src="../images/Close.png" alt="Close Icon" />

        <nav class="n-container">

                <img src="../images/Logo text.png" alt="Logo" />

            <div class="n-right-Con">
                <ul class="n-anchortagsContainer">
                    <li><a href="../index.html">Home</a></li>

                <div>
                    <span id="sort_filter">Sort by:</span>
                    <span>
                        <select name="sorting_option" id="sorting__option">

                            <option value="Price:Low to High">Price:Low to High</option>
